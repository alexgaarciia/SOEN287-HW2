<!DOCTYPE html>
<html>
    <head>
        <title>Question 2</title>
    </head>
    <body>
        <h1>JavaScript Array</h1>
        <h2>Print the elements of an array using toString()</h2>
        <p id="method1"></p>

        <h2>Print the elements of an array using join()</h2>
        <p id="method2"></p>

        <h2>Print the elements of an array in the format of index: value</h2>
        <p id="method3"></p>

        <script>
            // Define the variable "arryStr"
            const arryStr = ["Banana", "Orange", "Apple", "Mango"];

            // Part A)
            document.getElementById("method1").innerHTML = arryStr.toString();

            // Part B)
            document.getElementById("method2").innerHTML = arryStr.join("&");

            // Part C)
            let text = "";
            arryStr.forEach(myFunction);
            document.getElementById("method3").innerHTML = text;
            function myFunction(item, index){
                text += index + ":" + item + "<br>";                
            }
        </script>        
    </body>
</html>
