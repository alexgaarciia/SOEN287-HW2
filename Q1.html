<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Question 1</title>
        <meta charset="UTF-8"/>
        <script>
            function changeit(){
                document.getElementById("demo").innerHTML = "Paragraph changed."
            }
        </script>
    </head>
    <body>
        <h1>Use JavaScript to change HTML content</h1>
        <p id="demo">The original content</p>
        <button onclick="changeit()">Try it</button>
    </body>
</html>
